<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRE - Login</title>
  <style>
    * { box-sizing: border-box; font-family: "Inter", sans-serif; }
    body {
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    label { display: block; margin-top: 1rem; color: #555; }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #1e4ed8; }
    .link {
      text-align: center;
      margin-top: 1rem;
      color: #2563eb;
      cursor: pointer;
    }
    .link:hover { text-decoration: underline; }
    .msg {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .msg.error { color: #e11d48; }
    .msg.success { color: #16a34a; }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1>Entrar</h1>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="ex: maria@escola.com" required />

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Sua senha" required />

    <button id="btnLogin">Entrar</button>
    <div class="link" id="linkCadastro">Não tem conta? Cadastre-se</div>

    <div id="msg" class="msg"></div>
  </div>

  <div class="container" id="cadastroContainer" style="display:none">
    <h1>Cadastrar</h1>
    <label for="nomeCadastro">Nome</label>
    <input type="text" id="nomeCadastro" placeholder="Seu nome completo" />

    <label for="emailCadastro">E-mail</label>
    <input type="email" id="emailCadastro" placeholder="Seu e-mail" />

    <label for="senhaCadastro">Senha</label>
    <input type="password" id="senhaCadastro" placeholder="Crie uma senha" />

    <button id="btnCadastrar">Cadastrar</button>
    <div class="link" id="linkLogin">Já tem conta? Entrar</div>

    <div id="msgCadastro" class="msg"></div>
  </div>

  <script type="module">
    import { createStore } from './sre-core-v2.js';
    const store = createStore();
    store.useLocalStorage("SRE_DB");

    const loginContainer = document.getElementById('loginContainer');
    const cadastroContainer = document.getElementById('cadastroContainer');

    const msg = document.getElementById('msg');
    const msgCadastro = document.getElementById('msgCadastro');

    const showLogin = () => {
      cadastroContainer.style.display = 'none';
      loginContainer.style.display = 'block';
      msg.textContent = '';
    };
    const showCadastro = () => {
      loginContainer.style.display = 'none';
      cadastroContainer.style.display = 'block';
      msgCadastro.textContent = '';
    };

    document.getElementById('linkCadastro').onclick = showCadastro;
    document.getElementById('linkLogin').onclick = showLogin;

    // LOGIN
    document.getElementById('btnLogin').onclick = () => {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      msg.textContent = '';

      if (!email || !senha) {
        msg.textContent = "Preencha e-mail e senha.";
        msg.className = "msg error";
        return;
      }

      const db = store.snapshot();
      const usuario = [...db.professores, ...db.administradores]
        .find(u => u.email === email && u.senha === senha);

      if (usuario) {
        msg.textContent = "Login bem-sucedido! Redirecionando...";
        msg.className = "msg success";
        setTimeout(() => {
          // Aqui você pode redirecionar para dashboard.html
          alert("Bem-vindo, " + usuario.nome + "!");
        }, 1000);
      } else {
        msg.textContent = "E-mail ou senha incorretos.";
        msg.className = "msg error";
      }
    };

    // CADASTRO
    document.getElementById('btnCadastrar').onclick = () => {
      const nome = document.getElementById('nomeCadastro').value.trim();
      const email = document.getElementById('emailCadastro').value.trim();
      const senha = document.getElementById('senhaCadastro').value.trim();
      msgCadastro.textContent = '';

      if (!nome || !email || !senha) {
        msgCadastro.textContent = "Preencha todos os campos.";
        msgCadastro.className = "msg error";
        return;
      }

      try {
        const novo = store.crud.create("professores", {
          nome,
          email,
          senha,
          telefone: "",
          ativo: true,
          disciplinas: [],
        });
        msgCadastro.textContent = "Cadastro realizado! Agora você pode entrar.";
        msgCadastro.className = "msg success";
        setTimeout(showLogin, 1500);
      } catch (err) {
        msgCadastro.textContent = err.message;
        msgCadastro.className = "msg error";
      }
    };
  </script>
</body>
</html>
