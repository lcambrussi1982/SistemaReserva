<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Configurar Admin • Colégio Estadual Padre Ponciano</title>
  <link rel="stylesheet" href="./css/cambrussi.css">
</head>
<body>
  <header class="header">
    <div class="head-wrap">
      <div class="brand-side">
        <div class="logo"><img src="./assets/logo-colegio.svg" alt="Logo"></div>
        <div class="titles">
          <div class="brand-title">Colégio Estadual Padre Ponciano</div>
          <div class="brand-sub">Sistema desenvolvido pela Cambrussi Technologies</div>
        </div>
      </div>
      <div class="userbox" id="userbox"></div>
    </div>
  </header>
  <main class="main container">
    <section class="card auth-card">
      <h2>Configurar Administrador</h2>
      <p class="muted">Primeiro acesso detectado. Defina um e-mail institucional <b>@escola.pr.gov.br</b> e uma nova senha.</p>
      <div class="grid cols-1">
        <label>E-mail institucional (@escola.pr.gov.br)</label>
        <input id="email" class="input" type="email" placeholder="ex: adm@escola.pr.gov.br">
        <label>Nova senha</label>
        <input id="senha" class="input" type="password" placeholder="mín. 8 caracteres">
      </div>
      <div class="center" style="margin-top:12px"><button id="salvar" class="btn">Salvar</button></div>
      <div id="msg" class="center" style="color:var(--err);margin-top:10px"></div>
    </section>
    <section class="card center"><a class="btn ghost" href="./index.html">← Voltar</a></section>
  </main>
  <footer class="footer">
    <small>© <span id="y"></span> Colégio Estadual Padre Ponciano • Sistema desenvolvido pela Cambrussi Technologies</small>
    <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
  </footer>
  <script type="module" src="./js/app-admin-setup.js"></script>
</body>
</html>
